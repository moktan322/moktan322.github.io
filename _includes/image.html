<div class="image-wrapper mb-2">
  {% if include.url %}
  <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}

    <img src="/assets/img/{{ include.img }}" alt="{{ include.title }}" class="{{ include.class }} img-fluid" />

    {% if include.url %}
  </a>
  {% endif %}

  {% if include.caption %}
  <p class="image-caption">Image: {{ include.caption }}</p>
  {% endif %}
</div>
