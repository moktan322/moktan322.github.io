<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="brand-logo">
      <a href="/">
        <img src="{{ "/assets/img/profile_pic.png" | relative_url }}" alt="{{ site.title }}" />
      </a>
    </div>  

    <h3 class="font-italic font-weight-bold offset-xl-5 offset-lg-4 offset-md-1 offset-sm-1"><a href="/">{{ site.title }}</a></h3>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="nav collapse navbar-collapse justify-content-end text-center" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item {% if page.title == 'Blogs' or page.layout == 'post' %}active{% endif %}">
          <a class="nav-link" href="/blogs">Blogs</a>
        </li>

        {% if site.data.projects.size >= 1 %}
          <li class="nav-item {% if page.title == 'Projects' %}active{% endif %}">
            <a class="nav-link" href="/projects">Projects</a>
          </li>
        {% endif %}

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Singing</a></li>
            <li><a class="dropdown-item" href="#">Coding</a></li>
          </ul>
        </div> -->
        </ul>
      </ul>
    </div>
  </nav>
</header>
